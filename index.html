<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Spotify Playlist</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="index.html" class="nav-title"
        ><i class="fab fa-spotify"></i>SPOTIFY PLAYLIST</a
      >
    </nav>
    <div class="container container-bdr">
      <div class="col-sm-12 row">
        <div class="col-sm-4">
          <form action="">
            <input type="hidden" id="hidden_token" />
            <div class="container-div">
              <div class="col-sm-12 form-group row mt-4 px-5">
                <p>Select Music Genre:</p>
                <select
                  name=""
                  id="sel_genre"
                  class="form-select form-select-sm col-sm-10 fs-6 selected"
                >
                  <option>Select Genre</option>
                </select>
              </div>
              <div class="col-sm-12 form-group row mt-4 px-5 mb-4">
                <p>Select Playlist:</p>
                <select
                  name=""
                  id="sel_playlist"
                  class="form-select form-select-sm col-sm-10 fs-6 selected"
                >
                  <option>Select Playlist</option>
                </select>
              </div>
              <div class="col-sm-12 text-center form-group px-0 mb-3">
                <button
                  type="submit"
                  id="btn_submit"
                  class="btn btn-success col-sm-12"
                >
                  Search Now!
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <div class="col-sm-12 px-0 mb-3">
            <div class="list-group song-list">
              <a
                href="#"
                class="
                  list-group-item list-group-item-action list-group-item-light
                  song
                  mb-3
                  mt-5
                "
                >Song 1</a
              >
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="offset-md-1 col-sm-12" id="song-detail">
              <div class="row col-sm-10 px-0">
                <p>Example Cover</p>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMIGu9GBU40Nu6R1QDttqquP9ypRpLTs8rJg&usqp=CAU"
                  alt=""
                />
              </div>
              <div class="row col-sm-12 px-0">
                <label for="Genre" class="form-label col-sm-12"
                  >Song Title</label
                >
              </div>
              <div class="row col-sm-12 px-0">
                <label for="artist" class="form-label col-sm-12"> By</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
